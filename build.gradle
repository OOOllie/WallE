plugins {
    id'application'
    id'com.github.johnrengelman.shadow' version '4.0.4'
}

mainClassName = 'best.ollie.walle.util.Bot'

version '1.0'
def jdaVersion = '4.1.1_101'

repositories {
    jcenter()
    mavenCentral()
    mavenLocal()
    maven {
        name 'm2-dv8tion'
        url 'https://m2.dv8tion.net/releases'
    }
}

dependencies {
    implementation group: 'club.minnced', name: 'discord-webhooks', version: '0.5.7'


    implementation group: 'mysql', name: 'mysql-connector-java', version: '8.0.15'

    compileOnly 'org.projectlombok:lombok:1.18.20'
    annotationProcessor 'org.projectlombok:lombok:1.18.20'

    testCompileOnly 'org.projectlombok:lombok:1.18.20'
    testAnnotationProcessor 'org.projectlombok:lombok:1.18.20'

    implementation group: 'com.sedmelluq', name: 'lavaplayer', version: '1.3.7'
    implementation 'net.dv8tion:JDA:4.3.0_281'

    compile group: 'org.apache.logging.log4j', name: 'log4j-api', version: '2.14.1'
    compile group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.14.1'
    implementation group: 'org.slf4j', name: 'slf4j-simple', version: '1.7.32'

}

compileJava.options.encoding = 'UTF-8'
